<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBook</title>
    <link rel="icon" type="image/x-icon" href="face.png" > 
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/c7693001a6.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <img class="wave" src="img/wave.png">
	<div class="main-container">
	  <div class="Social-img">
	      <img src="img/Social.png">
	  </div>
		<div class="login-data">
			<form action="login.html">
				<img src="img/login profile.png">
				<h2 class="title">Welcome</h2>
           		<div class="input-div">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div-1">
           		   		<input id = "username" type="text" class="input" placeholder="Username" autocomplete="off">
           		   </div>
           		</div>
           		<div class="input-div">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div-1">
           		    	<input type="password" id="password"  class="input" value="" placeholder="Password">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>

				<a  class="btn" onclick="myBtn()">
					<p>Login</p>
				</a>
				
				

				
        </div>
    </div>
    <script src="iBook.js"> </script>
    
</body>
